<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Are We Compressed Yet?</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400|Roboto:500" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

        <!-- Optional theme -->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">-->
        <!--<link rel="stylesheet" href="https://bootswatch.com/sandstone/bootstrap.min.css">-->
        <link rel="stylesheet" type="text/css" href="xiphbar.css" media="screen, print">
        <link rel="stylesheet" href="react-select.css">
    </head>
    <body>
        <style>
          body {
            font-family: 'Roboto', sans-serif;
          }
          button.list-group-item:focus {
            outline: none;
            z-index: 1;
          }
          .Select {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
          }
          .key {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
          }
          .value {
            font-size: 11px;
            font-family: 'Roboto Mono', monospace;
            color: black;
            word-wrap: break-word;
          }
          .tinyValue {
            font-size: 9px;
            font-family: 'Roboto Mono', monospace;
            color: black;
            word-wrap: break-word;
          }
          .tableTitle {
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
            padding-bottom: 4px;
            padding-top: 4px;
          }
          .selectTitle {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            padding-bottom: 8px;
          }
          select {
            font-family: 'Roboto Mono', monospace;
          }
          option {
            font-size: 11px;
          }
          .tableHeader {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            width: 100px;
            vertical-align: top !important;
          }
          .highlightedTableHeader {
            background-color: #F0D3FF;
            font-size: 11px;
            font-family: 'Roboto Mono', monospace;
            vertical-align: top !important;
            text-align: center;
          }
          .tableValue {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            text-align: right;
          }
          .tableValue .checkbox {
            margin: 0px;
            text-align: center;
          }
          .tableStringValue {
            font-size: 11px;
            font-family: 'Roboto Mono', monospace;
            text-align: left;
          }
          .positiveTableValue {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            text-align: right;
            background-color: #E3FFE3;
          }
          .negativeTableValue {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            text-align: right;
            background-color: #FFF1E3;
          }
          .log {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
          }
          table td, table td * {
            vertical-align: top;
          }
          .table th, .table td {
            border-top: none !important;
            border-bottom: none !important;
          }
          .sidebar {
            position: fixed;
            padding: 10;
            width: 400px;
            top: 40px;
            left: 0;
          }
          .content {
            position: fixed;
            left: 400px;
            right: 0;
            height: 1200px;
            top: 40px;
          }

          .glyphicon-refresh-animate {
              -animation: spin .7s infinite linear;
              -webkit-animation: spin2 .7s infinite linear;
          }

          @-webkit-keyframes spin2 {
              from { -webkit-transform: rotate(0deg);}
              to { -webkit-transform: rotate(360deg);}
          }

          @keyframes spin {
              from { transform: scale(1) rotate(0deg);}
              to { transform: scale(1) rotate(360deg);}
          }
        </style>
        <div id="xiphbar">
          <div>
            <a href="http://www.xiph.org/"><img src="xiph-community.svg" alt="the xiph open source community"></a>
            <ul>
                <li><a href="http://www.xiph.org/">Xiph.org</a></li>
                <li><a href="http://www.opus-codec.org/">Opus</a></li>
                <li><a href="http://xiph.org/flac/">FLAC</a></li>
                <li><a href="http://www.icecast.org/">Icecast</a></li>
                <li><a href="http://www.vorbis.com/">Vorbis</a></li>
                <li><a href="http://xiph.org/daala/">Daala</a></li>
                <li><a href="http://www.theora.org/">Theora</a></li>
                <li><a href="http://www.speex.org/">Speex</a></li>
                <li><a href="http://www.xspf.org/">XSPF</a></li>
            </ul>
          </div>
        </div>
        <div id="app"></div>
        <!-- Dependencies -->
        <script src="./tinycolor.js"></script>

        <!--<script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>-->
        <!--<script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>-->

        <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>


        <!-- Main -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
